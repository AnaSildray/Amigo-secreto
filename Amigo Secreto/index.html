<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio Secreto de Regalos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .input-section {
            margin: 30px 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .name-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .name-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .participants-list {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .participant-item {
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease;
        }

        .participant-name {
            font-weight: 500;
            color: #2d3748;
        }

        .remove-btn {
            background: #fed7d7;
            color: #e53e3e;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #feb2b2;
        }

        .draw-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
            margin: 20px auto;
        }

        .draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(72, 187, 120, 0.4);
        }

        .draw-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #e8f5e8, #f0fff4);
            border-radius: 15px;
            display: none;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #38a169;
            margin-bottom: 15px;
        }

        .assignment {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #48bb78;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .assignment-text {
            color: #2d3748;
            font-weight: 500;
        }

        .gift-giver {
            color: #667eea;
            font-weight: 600;
        }

        .gift-receiver {
            color: #48bb78;
            font-weight: 600;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(237, 137, 54, 0.3);
        }

        .empty-state {
            color: #a0aec0;
            font-style: italic;
            padding: 20px;
        }

        .participant-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 10px 0;
            display: inline-block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }

        .bounce {
            animation: bounce 1s;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .name-input, .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéÅ Intercambio Secreto</h1>
            <p class="subtitle">Organiza tu intercambio de regalos navide√±os</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="nameInput" class="name-input" placeholder="Escribe el nombre del participante..." maxlength="30">
                <button class="add-btn" onclick="addParticipant()">‚ûï Agregar</button>
            </div>
        </div>

        <div class="participants-section">
            <div class="participant-count" id="participantCount">0 participantes</div>
            <div class="participants-list" id="participantsList">
                <div class="empty-state">Agrega al menos 3 participantes para comenzar el sorteo</div>
            </div>
        </div>

        <button class="draw-btn" id="drawBtn" onclick="performDraw()" disabled>
            üé≤ Realizar Sorteo
        </button>

        <div class="results-section" id="resultsSection">
            <h3 class="results-title">üéâ Resultados del Sorteo</h3>
            <div id="assignmentsList"></div>
            <button class="restart-btn" onclick="restartGame()">üîÑ Nuevo Sorteo</button>
        </div>
    </div>

    <script>
        let participants = [];
        let assignments = [];

        function addParticipant() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor, ingresa un nombre v√°lido');
                return;
            }
            
            if (participants.includes(name)) {
                alert('Este nombre ya est√° en la lista');
                return;
            }
            
            if (participants.length >= 20) {
                alert('M√°ximo 20 participantes permitidos');
                return;
            }
            
            participants.push(name);
            nameInput.value = '';
            updateParticipantsList();
            updateDrawButton();
            
            // Focus back to input for quick adding
            nameInput.focus();
        }

        function removeParticipant(name) {
            participants = participants.filter(p => p !== name);
            updateParticipantsList();
            updateDrawButton();
        }

        function updateParticipantsList() {
            const participantsList = document.getElementById('participantsList');
            const participantCount = document.getElementById('participantCount');
            
            participantCount.textContent = `${participants.length} participante${participants.length !== 1 ? 's' : ''}`;
            
            if (participants.length === 0) {
                participantsList.innerHTML = '<div class="empty-state">Agrega al menos 3 participantes para comenzar el sorteo</div>';
                return;
            }
            
            participantsList.innerHTML = participants.map(name => `
                <div class="participant-item">
                    <span class="participant-name">${name}</span>
                    <button class="remove-btn" onclick="removeParticipant('${name}')">‚úï</button>
                </div>
            `).join('');
        }

        function updateDrawButton() {
            const drawBtn = document.getElementById('drawBtn');
            drawBtn.disabled = participants.length < 3;
        }

        function performDraw() {
            if (participants.length < 3) {
                alert('Necesitas al menos 3 participantes para realizar el sorteo');
                return;
            }
            
            assignments = generateAssignments();
            displayResults();
            
            // Add bounce animation to results
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.classList.add('bounce');
            setTimeout(() => resultsSection.classList.remove('bounce'), 1000);
        }

        function generateAssignments() {
            let givers = [...participants];
            let receivers = [...participants];
            let result = [];
            let attempts = 0;
            const maxAttempts = 100;
            
            while (attempts < maxAttempts) {
                result = [];
                let tempGivers = [...givers];
                let tempReceivers = [...receivers];
                let valid = true;
                
                for (let i = 0; i < participants.length; i++) {
                    const giverIndex = Math.floor(Math.random() * tempGivers.length);
                    const giver = tempGivers[giverIndex];
                    tempGivers.splice(giverIndex, 1);
                    
                    // Remove the giver from potential receivers to avoid self-assignment
                    const availableReceivers = tempReceivers.filter(r => r !== giver);
                    
                    if (availableReceivers.length === 0) {
                        valid = false;
                        break;
                    }
                    
                    const receiverIndex = Math.floor(Math.random() * availableReceivers.length);
                    const receiver = availableReceivers[receiverIndex];
                    tempReceivers.splice(tempReceivers.indexOf(receiver), 1);
                    
                    result.push({ giver, receiver });
                }
                
                if (valid) break;
                attempts++;
            }
            
            if (attempts === maxAttempts) {
                // Fallback: simple circular assignment
                result = participants.map((giver, index) => ({
                    giver,
                    receiver: participants[(index + 1) % participants.length]
                }));
            }
            
            return result;
        }

        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const assignmentsList = document.getElementById('assignmentsList');
            
            assignmentsList.innerHTML = assignments.map(assignment => `
                <div class="assignment">
                    <div class="assignment-text">
                        <span class="gift-giver">${assignment.giver}</span> 
                        üéÅ le da regalo a 
                        <span class="gift-receiver">${assignment.receiver}</span>
                    </div>
                </div>
            `).join('');
            
            resultsSection.style.display = 'block';
            
            // Smooth scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function restartGame() {
            participants = [];
            assignments = [];
            document.getElementById('nameInput').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            updateParticipantsList();
            updateDrawButton();
        }

        // Enter key support
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addParticipant();
            }
        });

        // Initialize
        updateParticipantsList();
        updateDrawButton();
    </script>
</body>
</html>
